apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  {{- if (.Values.config.nodePool | default dict).enable }}
  {{- if .Values.config.nodePool.googleServiceAccount }}
  annotations:
    iam.gke.io/gcp-service-account: {{ .Values.config.nodePool.googleServiceAccount }}
  {{- end }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ printf "%s.%s" .Release.Name .Release.Namespace }}
rules:
- apiGroups: [""]
  resources: [pods, nodes, serviceaccounts]
  verbs: [get, list, watch]
- apiGroups: [""]
  resources: [serviceaccounts/token]
  verbs: [create]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ printf "%s.%s" .Release.Name .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ printf "%s.%s" .Release.Name .Release.Namespace }}
  apiGroup: rbac.authorization.k8s.io
