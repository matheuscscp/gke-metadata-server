apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: gke-metadata-server
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: gke-metadata-server
  template:
    metadata:
      {{- if or (.Values.timestampPodAnnotation | default false) (ne (len .Values.podAnnotations) 0) }}
      annotations:
      {{- end }}
      {{- if .Values.timestampPodAnnotation | default false }}
        timestamp: {{ now | date "2006-01-02T15:04:05Z07:00" }}
      {{- end }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: gke-metadata-server
    spec:
      serviceAccountName: gke-metadata-server
      priorityClassName: {{ .Values.priorityClass }}
      hostNetwork: {{ .Values.hostNetwork }}
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: server
        image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - server
        - --workload-identity-provider={{ .Values.config.workloadIdentityProvider }}
        - --server-addr={{ .Values.config.serverAddr }}
        - --log-level={{ .Values.config.logLevel }}
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - name: http
          containerPort: {{ index (split ":" .Values.config.serverAddr) "_1" }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
