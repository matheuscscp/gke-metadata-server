on: [pull_request]

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    environment: terraform-plan
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - uses: google-github-actions/auth@7c6bc770dae815cd3e89ee6cdf493a5fab2cc093 # v3.0.0
      with:
        project_id: gke-metadata-server
        workload_identity_provider: projects/637293746831/locations/global/workloadIdentityPools/github-actions/providers/github-actions
        service_account: tf-plan@gke-metadata-server.iam.gserviceaccount.com
    - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
    - run: cd terraform/ && terraform init && terraform plan -no-color > plan.txt
    - uses: ./.github/actions/comment-status/
      with:
        title: Terraform Plan
        message-file: terraform/plan.txt
