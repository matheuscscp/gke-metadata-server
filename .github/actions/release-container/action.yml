name: Release a new version of the container in the given repository
inputs:
  registry:
    required: true
  username:
    required: true
  password:
    required: true
  repository:
    required: true
  version:
    required: true

runs:
  using: composite
  steps:
  - uses: docker/login-action@v3
    with:
      registry: ${{ inputs.registry }}
      username: ${{ inputs.username }}
      password: ${{ inputs.password }}
  - run: docker tag ghcr.io/matheuscscp/gke-metadata-server/ci:ci $IMAGE
    shell: bash
    env:
      IMAGE: ${{ inputs.repository }}:${{ inputs.version }}
  - run: docker push $IMAGE
    shell: bash
    env:
      IMAGE: ${{ inputs.repository }}:${{ inputs.version }}
  - id: get-digest
    run: echo "digest=$(docker inspect --format='{{index .RepoDigests 0}}' $IMAGE)" >> $GITHUB_OUTPUT
    shell: bash
    env:
      IMAGE: ${{ inputs.repository }}:${{ inputs.version }}
  - run: cosign sign --yes $IMAGE
    shell: bash
    env:
      IMAGE: ${{ steps.get-digest.outputs.digest }}
  - run: |
      cosign verify $IMAGE -d \
        --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
        --certificate-identity=https://github.com/matheuscscp/gke-metadata-server/.github/workflows/release.yml@refs/heads/main
    shell: bash
    env:
      IMAGE: ${{ steps.get-digest.outputs.digest }}
