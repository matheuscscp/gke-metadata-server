inputs:
  google-service-account-name:
    required: true
  github-token:
    required: true

runs:
  using: composite
  steps:
  - name: Free disk space
    shell: bash
    run: |
      set -eux
      df -h
      sudo rm -rf /usr/share/dotnet || true
      sudo rm -rf /opt/ghc || true
      sudo rm -rf /usr/local/share/boost || true
      sudo rm -rf "$AGENT_TOOLSDIRECTORY" || true
      sudo rm -rf /usr/local/lib/android || true
      docker system prune -af || true
      sudo apt-get clean || true
      df -h
  - uses: stefanprodan/timoni/actions/setup@9fba6459016ddbb7ce172f507027b911183c7f82 # main
  - uses: google-github-actions/auth@7c6bc770dae815cd3e89ee6cdf493a5fab2cc093 # v3.0.0
    with:
      project_id: gke-metadata-server
      workload_identity_provider: projects/637293746831/locations/global/workloadIdentityPools/github-actions/providers/github-actions
      service_account: ${{ inputs.google-service-account-name }}@gke-metadata-server.iam.gserviceaccount.com
  - uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
    with:
      registry: ghcr.io
      username: ${{ github.actor }}
      password: ${{ inputs.github-token }}
  - uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
  - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
  - name: Install dependencies
    shell: bash
    run: |
      sudo apt-get update && sudo apt-get install -y clang llvm bpfcc-tools libbpf-dev linux-tools-azure
